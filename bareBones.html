<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Bare Bone Of Html</title>

    <!-- Adding CSS Link  -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Meta Tags -->
    <meta name="author" content="Author" />
    <meta name="description" content="xyz description of the webpage" />
    <meta name="robots" content="index , follow" />

    <!-- Optional -->
    <meta name="keywords" content="k1, k2, k3" />
    <meta name="googlebot" content="notranslate" />
    <meta name="HandheldFriendly" content="true" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Page Title" />
    <meta property="og:type" content="Website" />
    <meta property="og:url" content="www.example.com" />
    <meta property="og:image" content="logo.png" />

    <!-- Optional -->
    <meta property="og:locale" content="en-US" />
    <meta property="og:site_name" content="Website Name" />
    <meta
      property="og:description"
      content="description of the page that has been shared"
    />

    <!-- FavIcons -->
  </head>
  <body>
    <header>
      Logo
      <nav>
        <ul>
          <li>nav link 1</li>
          <li>nav link 2</li>
          <li>nav link 3</li>
          <li>nav link 4</li>
        </ul>
      </nav>
    </header>
    <main>Your Main Content</main>
    <footer>
      <p>Copyrights 2024</p>
      <ul>
        <li>some links 1</li>
        <li>some links 2</li>
        <li>some links 3</li>
        <li>some links 4</li>
      </ul>
    </footer>
    <!-- Adding Javascript Link  -->
    <script src="js/script.js"></script>
  </body>
</html>
